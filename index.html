    <script>
        // score say SUP

        let score = document.getElementById("score");

        score.addEventListener('dblclick', saySup);
        score.addEventListener('click', (e) => {
            e.preventDefault();
            if (score.innerHTML == 'SUP') {goToSup(e)};
        })

        function saySup(e) {
            e.preventDefault();
            score.innerHTML = 'SUP';
        }

        function goToSup(e) {
            e.preventDefault();
            window.location.href = "https://www.sup.cool";
}
